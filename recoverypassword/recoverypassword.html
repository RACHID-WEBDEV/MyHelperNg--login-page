    <title>Account Recovery</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
       
        <form id="form" name="" action="#!" class="form">

            <button> SUBMIT </button>
            
        </form>
    </div>
